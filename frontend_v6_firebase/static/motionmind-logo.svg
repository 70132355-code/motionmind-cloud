<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain outline -->
  <g fill="none" stroke="url(#brainGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left hemisphere -->
    <path d="M 60,50 Q 30,50 30,80 Q 30,110 40,130 Q 45,145 55,155 Q 65,165 80,170 Q 90,173 100,173"/>
    <path d="M 60,50 Q 70,45 80,50"/>
    <path d="M 80,50 Q 85,55 85,65"/>
    <path d="M 40,80 Q 50,75 60,80"/>
    <path d="M 60,80 Q 65,90 60,100"/>
    <path d="M 40,110 Q 50,105 60,110"/>
    <path d="M 60,130 Q 70,125 75,130"/>
    
    <!-- Right hemisphere -->
    <path d="M 140,50 Q 170,50 170,80 Q 170,110 160,130 Q 155,145 145,155 Q 135,165 120,170 Q 110,173 100,173"/>
    <path d="M 140,50 Q 130,45 120,50"/>
    <path d="M 120,50 Q 115,55 115,65"/>
    <path d="M 160,80 Q 150,75 140,80"/>
    <path d="M 140,80 Q 135,90 140,100"/>
    <path d="M 160,110 Q 150,105 140,110"/>
    <path d="M 140,130 Q 130,125 125,130"/>
    
    <!-- Corpus callosum (center connection) -->
    <line x1="100" y1="50" x2="100" y2="173" stroke-width="4"/>
    <circle cx="100" cy="60" r="3" fill="url(#brainGradient)"/>
    <circle cx="100" cy="80" r="3" fill="url(#brainGradient)"/>
    <circle cx="100" cy="100" r="3" fill="url(#brainGradient)"/>
    <circle cx="100" cy="120" r="3" fill="url(#brainGradient)"/>
    <circle cx="100" cy="140" r="3" fill="url(#brainGradient)"/>
    <circle cx="100" cy="160" r="3" fill="url(#brainGradient)"/>
  </g>
</svg>
